<section class="products">
  <div class="products__items">
    <div class="store__items-item" *ngFor="let item of product">
      <app-product-store [productTitle]="item.title" [productImage]="item.image"
      [productPrice]="item.price" [productDescr]="item.descr" [productType]="item.type" [flag]="flag"></app-product-store>
    </div>
  </div>
</section>
