<section class="blog">
  <div class="blog__wrapper"></div>
  <div class="blog__title">
    <app-title [title]="'Articles & Resources'"></app-title>
  </div>
  <div class="blog__content">
    <div class="blog__content-item" *ngFor="let article of articleData.slice(-3)">
      <app-article-card [image]="article.image" [title]="article.title" [summary]="article.text" [author]="article.author"></app-article-card>
    </div>
  </div>
</section>
